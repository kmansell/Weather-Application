<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Kim</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/WeatherApp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container container">
      <div class="citySelector">
        <form id = "cityForm">
          <input type="text" placeholder="Where are you today? 🔍"id="searchedCity"/>
          <input type="submit" value = "search"/>
        </form>
      </div>
      <button id=currentLocation> Current Location </button>
      <br />

      <h1>Monday 18th October</h1>
      <br />
      <div class="row">
        <div class="col-3">
          <div class="card text-center">
            <div id="cityHeader"> London
            </div>
            <p class="suggestion">Dont forget your jacket!</p>
          </div>
        </div>

<div class="col-6">
 <img src="media/partialsun.jpg" class="weatherglobe"/>
</div>

 <div class="col-3">
<div class="card" style="width: 18rem;">
  <div class="card-header cardheader">
    <h5>It's  <span id = "celcius"> 16°</span> C <a href="#" id="fahrenheit"> F </a> here </h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item low">Low <span id=lowTemp>14</span>℃</li>
    <li class="list-group-item high">High <span id=highTemp>18</span>℃</li>
  </ul>
</div>
 </div>

<div class="row week">      
  <div class="col-sm-2">
    <div class="card" style="width: 18rem;">      
      <img src="media/cloud.png" class="card-img-top cloud" width="10px">
      <div class="card-body text-center">
        <h6>Tue</h6>
        <p class="card-text text-center">10°|14°</p>
      </div>
    </div>
  </div>
    
  <div class="col-sm-2">
    <div class="card" style="width: 18rem;">      
      <img src="media/cloud.png" class="card-img-top cloud" width="10px">
      <div class="card-body text-center">
        <h6>Wed</h6>
        <p class="card-text text-center">12°|16°</p>
      </div>
    </div>
  </div>
     
  <div class="col-sm-2">
    <div class="card" style="width: 18rem;">      
      <img src="media/suncloud.png" class="card-img-top suncloud" width="20px">
      <div class="card-body text-center">
        <h6>Thu</h6>
        <p class="card-text text-center">15°|18°</p>
      </div>
    </div>
  </div>    

  <div class="col-sm-2">
    <div class="card" style="width: 18rem;">      
      <img src="media/cloud.png" class="card-img-top cloud" width="20px">
      <div class="card-body text-center">
        <h6>Fri</h6>
        <p class="card-text text-center">12°|15°</p>
      </div>
    </div>
   </div>  

  <div class="col-sm-2">
    <div class="card" style="width: 18rem;">      
      <img src="media/raincloud.png" class="card-img-top" width="20px">
      <div class="card-body text-center">
        <h6>Sat</h6>
        <p class="card-text text-center">9°|13°</p>
      </div>
    </div>
<script src ="src/WeatherApp.js"> </script>
      
    </div>
  </body>
</html>
